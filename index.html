  <title>Saved By The Bell Battle Royale</title>

<body>


    <div class= "bg">
  
        <div id = "chooseFighter" div class="container-fluid sm-3 text-left">
          <h2>Choose your fighter:</h2>
          <br>
          <div class ="row">

            <div class="col-sm-2">

                <div type="button" class="morris" fName= "Zach Morris" health='120' attack='8' counter="15">
                    <h3>Zach Morris</h3>
                    <img class="fighterPic" src="images/morris.jpg">
                    <p>120</p>
            </div>
            </div>

            <div class="col-sm-2">
              
              	<div type="button" class="slater" fName= "AC Slater" health='180' attack='8' counter="15">
                    <h3>AC Slater</h3>
                    <img class="fighterPic" src="images/slater.jpg">
                    <p>180</p>
            </div>
            </div>

            <div class="col-sm-2">
                <div type="button" class="kelly" fName="Kelly Kapowski" health='100' attack='8' counterAttack=" 20">
                    <h3>Kelly Kapowski</h3>
                    <img class="fighterPic" src="images/kelly.jpg">
                    <p>100</p>
            </div>
            </div>


            <div class="col-sm-2">
                <div type="button" class="spano" fName= "Jesse Spano" health='150' attack='8' counterAttack=" 25">
                    <h3>Jesse Spano</h3>
                    <img class="starImage" src="images/spano.jpg">
                    <p>150</p>
                  </div>
            </div>


            </div>
      
          </div>
     
          </div>
     
        </div>
        <p1>Your Fighter</p1>
      </div>
        <br><br>
      <div class="fighterBox">
        <div class="enemies"></div>
        <p>Choose your enemy</p>
      </div>
      
      <div class="fightBox">
        <div class="fight"></div>
        <p>Battle Box</p>
      </div>
      <button class="attackBtn">Attack</button>
      <div class="defenderBox">
        <div class="defender">
        </div>
        <p>Enemy</p>
      </div>
      <button class='resetBtn'>Reset</button>
        
         
          </div>


      </div>
